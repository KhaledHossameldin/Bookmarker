<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <section>
        <div class="container d-flex flex-column justify-content-center align-items-center my-5">
            <h1 class="position-relative display-5">Bookmarker</h1>
            <div
                class="mt-5 w-100 py-4 d-flex flex-column justify-content-center align-items-center gap-4 border-black border-2 bookmark-inputs">
                <h2 class="text-center fs-3">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="w-100">
                    <label for="site-name" class="fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site
                        Name</label>
                    <input onkeyup="validateName(this.value)" type="text" id="site-name" placeholder="Bookmark Name"
                        class="form-control mt-2" required />
                </div>
                <div class="w-100 mt-3">
                    <label for="site-url" class="fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input onkeyup="validateURL(this.value)" type="text" id="site-url" placeholder="Website URL"
                        class="form-control mt-2" required />
                </div>
                <button onclick="addURL()" class="btn btn-danger px-5 mt-3">Submit</button>
            </div>
        </div>
        <div class="container">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
        </div>
    </section>
    <div onclick="closeModal()" id="modal" class="position-absolute top-0 bottom-0 start-0 end-0 bg-black bg-opacity-50 d-none">
        <div class="bg-white rounded w-50 m-auto p-3">
            <h3 class="fs-4">Site Name or Url is not valid, Please follow the rules below :</h3>
            <ul>
                <li>Site name must contain at least 3 characters</li>
                <li>Site URL must be a valid one</li>
            </ul>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
